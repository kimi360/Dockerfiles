name: 【Docker】 Build frpc
on:
  schedule:
    - cron: '0 16 * * *'
  push:
    paths: [ "frpc/Dockerfile",".github/workflows/build_frpc.yml" ]
  pull_request:
    paths: [ "frpc/Dockerfile",".github/workflows/build_frpc.yml" ]
  workflow_dispatch: ~

jobs:
  Build_Docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Get Frp version
      id: get_version
      run: |
        URL=https://api.github.com/repos/fatedier/frp/releases/latest
        echo "version=$(curl -s ${URL} | grep tag_name | head -n 1 | awk -F '"' '{print $4}'| sed 's#v##')" >> $GITHUB_OUTPUT
        
    - name: Cache Docker layers
      uses: actions/cache@v3.3.2
      with:
        path: /tmp/.buildx-cache
        key: frpc-${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          frpc-${{ runner.os }}-buildx-
          
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/frpc
        tags: |
          type=raw,value=${{ steps.get_version.outputs.version }},enable=true
          type=raw,value=latest,enable=true
        labels: |
          org.opencontainers.image.author=KIMI360
          org.opencontainers.image.description=frp is a fast reverse proxy to help you expose a local server behind a NAT or firewall to the Internet. 
          org.opencontainers.image.licenses=MIT
          org.opencontainers.image.source=https://github.com/fatedier/frp
          org.opencontainers.image.title=${{ secrets.DOCKER_USERNAME }}/frpc
          org.opencontainers.image.url=https://github.com/kimi360/Dockerfiles
          org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
          org.opencontainers.image.docker.cmd=docker run -v ~/frpc.ini:/frp/frpc.ini -d kimi360/frpc:latest
        flavor: latest=false     

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frpc/
        build-args: FRP_VERSION=${{ steps.get_version.outputs.version }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: |
            linux/386
            linux/amd64
            linux/arm/v6
            linux/arm/v7
            linux/arm64
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
